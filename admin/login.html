<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deluxe Bouquet â€” Admin Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header class="admin-header">
    <div class="header-content">
      <div class="brand">
        <h1>Deluxe Bouquet</h1>
        <p class="tag">Admin Access</p>
      </div>
    </div>
  </header>

  <main class="container" style="max-width: 500px; margin-top: 80px;">
    <div class="admin-panel">
      <h2 style="text-align: center; margin-bottom: 32px;">Sign In</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Sign In</button>
      </form>
      <p id="message" style="color: var(--accent); margin-top: 16px; text-align: center;"></p>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    // Basic auth flow (email/password). After sign-in, redirect to admin dashboard.
    if (!window.firebaseConfig || !window.firebaseConfig.projectId) {
      document.getElementById('message').textContent = 'Missing Firebase config. Add your config to /admin/firebase-config.js';
      throw new Error('Missing Firebase config (admin/firebase-config.js)');
    }
    const app = firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = 'index.html';
      } catch (err) {
        document.getElementById('message').textContent = err.message;
      }
    });
  </script>
</body>
</html>
